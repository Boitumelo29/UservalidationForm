<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UserLoginValidation</title>
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>

        <form class="login_form" method="post" name="form" onsubmit="return validate()">
            <div class="font">Email or Phone Number</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error" class="error">Please fill in a valid Email or Phone Number</div>
            <div class="font">Password</div>
            <input type="password" name="password">
            <div id="password_error" class="error">Password must be at least 6 characters long</div>
            <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()"> Show Password
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
